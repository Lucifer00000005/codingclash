<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoBot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>NeoBot</h1>
        <div id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">📤</button>
            <button onclick="toggleSpeechRecognition()">🎙️</button>
            <button id="ttsToggle" onclick="toggleTTS()">🔈 TTS OFF</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
